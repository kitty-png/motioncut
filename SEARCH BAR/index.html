<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dropdown Search Bar</title>
  </head>
  <body>
    <!-- Search Bar start -->
    <div class="search-bar">
      <!-- Dropdown start -->
      <div class="dropdown">
        <div id="drop-text" class="dropdown-text">
          <span id="span">Everything</span>
          <i id="icon" class="fa-solid fa-chevron-down"></i>
        </div>
        <ul id="list" class="dropdown-list">
          <li class="dropdown-list-item"><span></span>Everything          </li>
          <li class="dropdown-list-item"><span></span>Software Development</li>
          <li class="dropdown-list-item"><span></span>Web Development     </li>
          <li class="dropdown-list-item"><span></span>Data Analyst        </li>
          <li class="dropdown-list-item"><span></span>IT Consultant       </li>
          <li class="dropdown-list-item"><span></span>Network Administrator</li>
        </ul>
      </div>
      <!-- Dropdown ends -->

      <!-- Search box input start -->
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search anything..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <!-- Search box input ends -->
    </div>
    <!-- Search Bar ends -->

    <script src="script.js"></script>
  </body>
</html>
